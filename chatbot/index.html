<html>
  <head>
    <title>Chatbot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="static/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row padded_row">
        <!-- right side content -->
        <div class="col-md-7">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">ChatBot</div>
            </div>

            <!-- dynamically rendered -->
            <ul class="messages"></ul>

            <!-- input -->
            <div class="bottom_wrapper">
              <input id="msg_input" placeholder="Say Hi to begin chat..." />
              <div id="send_button" class="app_button_1">Send</div>
            </div>
          </div>
        </div>

        <!-- left side content -->
        <div class="col-md-5">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">Frequently Asked Question(s)</div>
            </div>

            <!-- help container -->
            <div class="panel-group" id="accordion">
              <!-- help - 1 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="static/jquery-2.2.4.min.js"></script>
    <script src="static/main.js"></script>
    <script src="static/bootstrap.min.js"></script>
  </body>
</html>
